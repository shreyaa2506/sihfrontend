<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <div class="logo">
                    <img src="fish.png" alt="Logo">
                </div>
                <div class="website-name">
                    <h1>PhishWeb</h1>
                </div>
            </div>
            <div class="right">
                <a href="index.html" ><i class="fa fa-home fa-3x"></i></a>
            </div>
        </nav>

    </header>

   
    <main>
        <div class="centered-image-upload">
            <div class="image-upload-container">
                <input type="file" class="image-upload-input" accept="image/*">
                <label for="image-upload" class="image-upload-label">
                    <i class="fa fa-upload"></i> Upload Image
                </label>
            </div>
            <div class="search-button-container">
                <a href="response.html" class="search-button"><i class="fa fa-search"></i></a>
            </div>
        </div>
    </main>
</body>
</html>
